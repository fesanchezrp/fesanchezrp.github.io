<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prototipo</title>
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./lib/bootstrap-colorpicker/bootstrap-colorpicker.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-select/bootstrap-select.min.css">
    <link rel="stylesheet" href="./lib/datatables/datatables.css">
    <link rel="stylesheet" href="./lib/datatables/jquery.dataTables.css">
    <script type='text/javascript' src='./lib/vue/vue.min.js'></script>
    <script type='text/javascript' src='https://unpkg.com/vue-router@2.0.0/dist/vue-router.js'></script>
</head>
<body>
    <div class="page background-color d-flex flex-column justify-content-between" id="app">
        <header class="header container-fluid header-color header-text">
            <div class="row justify-content-between" style="padding:10px">
                <span>
                    <img id="business-logo" class="logo" v-bind:src="businessLogo" alt="logo">
                </span>
                <div class="d-flex align-self-end ml-auto">
                    <span class="d-flex flex-column justify-content-between">
                        <div class="login d-flex flex-column">
                            <div>CBARBERA</div>
                            <div>ISERIES</div>
                            <div>{{new Date().toLocaleString()}}</div>
                            <a href="#" class="logout header-text d-flex justify-content-end align-items-center">
                                <object class="logout-icon" data="./img/menu-icons/logout.svg" type="image/svg+xml"></object>
                                Cerrar sesión
                            </a>
                        </div>
                    </span>
                    <img id="client-logo" class="logo client-logo" v-bind:src="clientLogo" v-if="clientLogo" alt="logo">
                </div>
            </div>
        </header>
        <div v-show="isDivisorVisible" class="navigator container-fluid divisor-color divisor-text">
            <div class="navigator-content row justify-content-between align-items-center">
                <span class="location d-flex align-items-center">
                    <object class="navigation-icon" data="./img/menu-icons/location.svg" type="image/svg+xml"></object>
                    <span class="navigation">Usted está aqui: Menú principal</span>
                </span>
                <span class="change-language-box ml-auto">Cambiar idioma: <img class="change-language-flag" src="./img/spain-flag-icon-32.png" alt="change to spain"/><img class="change-language-flag"  src="./img/united-states-of-america-flag-icon-32.png" alt="change to english"/></span>
            </div>
        </div>
        <div class="main-container container flex-grow-1">
            <router-view class="main-content" :current-menu="menu" v-on:logo-change="setClientLogo" v-on:change-palette="updateApplicationPalette" v-on:toggle-divisor="updateDivisorVisibility"></router-view>
        </div>
        <footer class="container-fluid">
            <div class="row footer d-flex justify-content-between align-items-center">
                <span class="copyright">Prueba de concepto - ©2020 Fernando Sánchez, todos los derechos reservados.</span>
                <img id="creator-logo" class="creator-logo" src="./img/CLAI-Payments.png" alt="">
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="./data/data-site.js"></script>
    <script type="text/javascript" src="./data/data-menu.js"></script>
    <script type="text/javascript" src="./data/data-report.js"></script>
    <script type="text/javascript" src="./lib/jquery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="./lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./lib/bootstrap-colorpicker/bootstrap-colorpicker.min.js"></script>
    <script type="text/javascript" src="./lib/bootstrap-select/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="./lib/datatables/datatables.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
