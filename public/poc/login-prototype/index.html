    <script>
        Vue.prototype.$EventBus = new Vue()
        var vm = new Vue({
            el: '#app',
            router: router,
            data: {
                message: 'Test Message',
                loggedIn: false,
                loading: true
            },
            methods: {
              logOffUser: function(){
                this.loggedIn = false
              },
              getUserDetails(){
                axios({method: 'get', url: 'https://shorthaired-bush-pegasus.glitch.me/user', withCredentials: true})
                  .then((user)=>{
                    this.loggedIn = true
                    this.loading = false
                    console.log('Logged in')
                  })
                  .catch((err)=>{
                     this.loggedIn = false
                     this.loading = false
                     if(err.request.status == 401){
                        location.assign(`https://shorthaired-bush-pegasus.glitch.me/login/eq?origin=${window.location.href}`);
                     }
                     console.log(err)
                  })
              }
            },
            mounted(){
              this.getUserDetails()
            }
        })
    </script>
